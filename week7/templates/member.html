<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <nav></nav>
  <header class="welcome">歡迎光臨，會員頁面</header>
  <div class="container">
    <!-- <div></div> -->
    <div class="box-container">
      <div class="member-content">
        <p class="member-item" id="member-welcome">{{name}}，歡迎登入系統</p>
        <!-- <form action="/signout" method="post" id="my_form"> -->
          <a class="member-item" href="/signout">登出系統</a>
        <!-- </form> -->
      </div>
      <hr>
      <div class="search-input-box">
        <form method="get" action="/api/member" id="api-member-form">
          <div class="api-member-item">查詢會員姓名</div>
          <div class="api-member-item">
            <input id="api-member-input" type="text" name="username">
            <input type="submit" value="查詢" id="api-member-btn">
          </div>
        </form>
      </div>
      <hr>
      <div class="update-name-box">
        <form method="PATCH" action="/api/member" id="update-form">
          <div class="update-name-item">更新我的姓名</div>
          <div class="update-name-item">
            <input id="update-name-input" type="text" name="name">
            <input type="submit" value="更新" id="update-name-btn">
          </div>
        </form>
      </div>
      <hr>
      <div class="message-input-box">
        <form method="post" action="/createMessage" class="message-data-form">
          <div class="message-item">快來留言吧</div>
          <div class="message-item">  
            <input class="message-input" type="text" name="content">
            <input type="submit" value="送出" class="message-input-btn">
          </div>
        </form>
      </div>
      <hr>
      <div class=" message-board">
        <div class="messages-list">
        </div>
        <button class="load-message-btn">更多</button>
      </div>
      
    </div>
  </div>
  <script src="/static/member_page.js"></script>
</body>
</html>
